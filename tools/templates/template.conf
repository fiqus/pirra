events {

}


http {

  #error_log /etc/nginx/error_log.log warn;
  client_max_body_size 20m;
  #proxy_cache_path /etc/nginx/cache keys_zone=one:500m max_size=1000m;
{% for group in groups %}
  server {
    server_name {{group.name}}.pirra.local;
    
    location ^~ /static/  {
        include  /etc/nginx/mime.types;
        root /usr/src/pirra/;
    }

    location / {
      proxy_pass http://pirra_{{group.container_number}}:8080;
      proxy_set_header Host {{group.name}}.pirra.local;
    }
  }
{% endfor %}
